name: 机场流量面板
description: 显示机场订阅流量及到期时间。请在参数设置中填入信息（URL需编码）。
compat_arguments:
  url: ""
  title: "我的机场"
  reset_day: "1"
  icon: "externaldrive.fill.badge.icloud"
  color: "#FFB6C1"
compat_arguments_desc: "url: 订阅链接(必须先URL编码!) | title: 面板标题 | reset_day: 重置日(无则填0) | icon: 图标(SF Symbol) | color: 图标颜色(Hex)"
scriptings:
  - generic:
      name: SubInfoScript
      script_url: https://raw.githubusercontent.com/Rabbit-Spec/Surge/Master/Module/Panel/Sub-info/Moore/Sub-info.js
      # 下面这一行保留作为兼容性占位，实际参数由 compat_arguments 注入
      arguments:
        _compat.$argument: 'true'
      timeout: 10
panels:
  - name: SubInfoPanel
    title: 机场流量
    content: 刷新中…
    style: info
    script_name: SubInfoScript
    update_interval: 3600
